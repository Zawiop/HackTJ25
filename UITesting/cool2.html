<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive UI</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #333;
        }

        .button {
            background: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 16px;
            border-radius: 50px;
            cursor: pointer;
            margin: 10px;
            transition: background 0.3s ease;
        }

        .button:hover {
            background: #0056b3;
        }

        .mic-button {
            background: #ff4757;
        }

        .mic-button:hover {
            background: #ff6b81;
        }

        .next-button {
            background: #2ed573;
        }

        .next-button:hover {
            background: #7bed9f;
        }

        .icon {
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>What are you looking for today?</h1>
        <button class="button mic-button" onclick="startRecording()">
            <span class="icon">üé§</span> Click to Record
        </button>
        <button class="button next-button" onclick="nextAction()">
            <span class="icon">‚û°Ô∏è</span> Next
        </button>
    </div>

    <script>
        function startRecording() {
            alert("Recording started...");
            // Add your recording logic here
        }

        function nextAction() {
            alert("Next action triggered...");
            // Add your next action logic here
        }
    </script>
</body>
</html>
