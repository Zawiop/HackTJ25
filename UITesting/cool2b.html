<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Interactive Glassmorphic UI</title>
  <style>
    /* Global Reset and Body Styling */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #8EC5FC, #E0C3FC);
      background-size: cover;
    }

    /* Glassmorphic Container */
    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
    }

    h1 {
      font-size: 24px;
      margin-bottom: 20px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.2);
    }

    /* Button Base Style */
    .button {
      background: rgba(0, 0, 0, 0.2);
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 16px;
      border-radius: 50px;
      cursor: pointer;
      margin: 10px;
      transition: background 0.3s ease, transform 0.2s ease;
      display: inline-flex;
      align-items: center;
    }

    .button:hover {
      transform: scale(1.05);
    }

    /* Mic Button Specific Style */
    .mic-button {
      background: rgba(255, 71, 87, 0.7);
    }

    .mic-button:hover {
      background: rgba(255, 71, 87, 0.9);
    }

    /* Next Button Specific Style */
    .next-button {
      background: rgba(46, 213, 123, 0.7);
    }

    .next-button:hover {
      background: rgba(46, 213, 123, 0.9);
    }

    /* Icon Styling */
    .icon {
      font-size: 24px;
      margin-right: 8px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>What are you looking for today?</h1>
    <button class="button mic-button" onclick="startRecording()" aria-label="Start Recording">
      <span class="icon" aria-hidden="true">üé§</span> Click to Record
    </button>
    <button class="button next-button" onclick="nextAction()">
      <span class="icon" aria-hidden="true">‚û°Ô∏è</span> Next
    </button>
  </div>

  <script>
    function startRecording() {
      // Replace this with actual voice recognition logic if needed
      alert("Recording started...");
    }

    function nextAction() {
      // Replace this with your next action logic
      alert("Next action triggered...");
    }
  </script>
</body>
</html>
